<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
        margin: auto;
        border: 1px solid black;
    }

    checkbox{
        margin-right: 10px;
    }

    #error_message{
        color: red;
        font-size: 20px;
    }

</style>

<div class="container fluid mt-5">
    <h1>Login form &#129409;</h1>
    <!--GET method will pass every name in the form so... see it through-->
    <form action="/result" method="GET">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control w-50" id="email" placeholder="Enter your email here" name="email">
        </div>
    
        <div class="form-group">
            <label for="message">Password:</label>
            <input type="text" class="form-control w-50" id="pwd" placeholder="Enter your password here" name="pwd">
        </div>
    
        <button id="tinhbtn" type="submit" class="mt-4 btn btn-warning">Login</button>
    </form>
    

</div>

</body>
</html>
