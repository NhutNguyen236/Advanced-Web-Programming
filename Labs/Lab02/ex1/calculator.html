<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
        margin: auto;
    }

    checkbox{
        margin-right: 10px;
    }

    #error_message{
        color: red;
        font-size: 20px;
    }

</style>


<div class="container fluid mt-5">
    <form action="/result" method="GET">
        <div class="form-group">
            <label for="message">First operand:</label>
            <input type="numberr" class="form-control w-50" id="o1" placeholder="Enter operand 1" name="o2">
        </div>
    
        <div class="form-group">
            <label for="message">Second operand:</label>
            <input type="number" class="form-control w-50" id="o1" placeholder="Enter operand 2" name="o1">
        </div>
    
        <div class="form-group">
            <label for="op">Operator:</label>
            <select class="form-control w-50" name="op" id="op">
                <option value="" disabled selected>Select an operand</option>
                <option value = "+">Sum</option>
                <option value = "-">Substract</option>
                <option value = "*">Multiply</option>
                <option value = "/">Divide</option>
            </select>
        </div>
    
        <button id="tinhbtn" type="submit" class="mt-4 btn btn-warning">Calculate</button>
    </form>
    

</div>

</body>
</html>
