<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Fetch API and AJAX</title>
  </head>
  <body>
    <h3 class="input-group col-lg-6 mt-3">Danh sach sinh vien</h3>
    <p class="input-group col-lg-6 mt-3">Nhấn 1 trong 2 button để xem danh sách sinh viên</p>
    <div class="input-group-append ml-3">
        <button id= "viewImage" class="btn btn-danger" type="button">Tải bằng Fetch API</button>
        <button id= "viewImage" class="ml-3 btn btn-warning" type="button">Xem ảnh</button>
    </div>
    <div class="input-group col-lg-4 mt-3">
        <input type="text" id="url" class = "form-control" placeholder="Nhập URL">
        <div class="input-group-append ml-3">
          <button id= "viewImage" class="btn btn-danger" type="button">Xem ảnh</button>
        </div>
    </div>

    <div class = "mt-3 col-lg-6">
      <a download = "image_download.jpg" target = "_new" href="" id = "imageLink">
          <img id = "imageData" class = "w-50 h-50 img-thumbnail img-fluid rounded d-block" src="" alt="">
      </a>
      
    </div>

    <script>
      let url = document.getElementById('url');
      let XemAnhbtn = document.querySelector('#viewImage');

      XemAnhbtn.addEventListener('click', () => {

        let ajax = new XMLHttpRequest();
        ajax.addEventListener('load', (e) => {
          
          if(ajax.readyState === 4 && ajax.status === 200){
            let data = ajax.response;
            let urlObj = URL.createObjectURL(data);

            document.getElementById('imageData').src = urlObj;
            document.getElementById('imageLink').href = urlObj;
          }

          else{
            console.log('Error');
          }
        });

        ajax.open('GET', url.value, true);
        ajax.responseType = 'blob';
        ajax.send();
        
      })
    </script>

  </body>
</html>
